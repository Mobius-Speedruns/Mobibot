version: '3.9'

services:
  db:
    image: postgres:16
    container_name: mobibot_db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: mobibot_app
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    command: ['npm', 'start']

volumes:
  pgdata:
